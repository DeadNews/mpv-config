# variant: notebook
# setup: linux, wayland, amdgpu, 3.5K
# state: current

######################
# Audio/Video Output #
######################

ao=pipewire # Audio output driver | https://mpv.io/manual/stable/#audio | mpv --ao=help
vo=gpu-next # Video output backend | https://mpv.io/manual/stable/#video | mpv --vo=help
hwdec=vaapi # Hardware video decoding API | https://mpv.io/manual/stable/#options-hwdec

# API
gpu-api=vulkan        # Graphics API | --gpu-api=help to get options list
gpu-context=waylandvk # API backends | https://mpv.io/manual/stable/#options-gpu-context
fbo-format=rgba16hf   # rgba16f（opengl), rgba16hf（vulkan)

# Default scale, can be overridden with conditional-profiles below
scale=ewa_lanczos       # Luma upscale | https://mpv.io/manual/stable/#gpu-renderer-options
cscale=ewa_lanczos      # Chroma resizer
dscale=mitchell         # Luma downscale
sigmoid-upscaling=yes   # Part of "profile=gpu-hq"
linear-upscaling=yes    # Same
correct-downscaling=yes # Same

# Dither
dither-depth=auto # https://mpv.io/manual/stable/#options-dither-depth
dither=fruit      # Use "error-diffusion" with high-end GPUs (experimental), else use "fruit"
deband=no         # Enable the debanding algorithm

# HDR->SDR
hdr-compute-peak=yes
tone-mapping=hable

###########
# General #
###########

save-position-on-quit=yes
keep-open=yes               # Don't close the player after finishing the playlist
cursor-autohide-fs-only=yes # Don't autohide the cursor in window mode, only fullscreen
cursor-autohide=1000        # Autohide the curser after 1s
input-media-keys=no         # Enable/disable media keys

# screenshot
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-png-compression=8
screenshot-directory="~/pictures/screens/"
screenshot-template="%F (%P) %02n"

# youtube/web
ytdl-format=bestvideo[height<=?2160]+bestaudio/best
hls-bitrate=max                                     # use max quality for HLS streams

#############
# Subtitles #
#############

sub-auto=fuzzy                                             # external subs don't have to match the file name exactly to autoload
sub-file-paths=RUS:Subs:RUS Subs:Rus Subs:Rus:ENG Subs:ENG # search for external subs in these relative subdirectories (syntax for linux)
slang=en,eng,ru,rus                                        # automatically select these subtitles (decreasing priority)

# demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
# embeddedfonts=yes                       # use embedded fonts for SSA/ASS subs

sub-fix-timing=no               # do not try to fix gaps (which might make it worse in some cases)
# sub-ass-force-style=Kerning=yes       # allows you to override style parameters of ASS scripts
sub-ass-force-margins=yes       # Enables placing toptitles and subtitles in black borders when they are available (for the ASS format)
sub-ass-shaper=simple           # https://mpv.io/manual/master/#options-sub-ass-shaper
sub-ass-vsfilter-blur-compat=no # https://github.com/mpv-player/mpv/issues/8756

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="AGPmod"
sub-font-size=46
sub-color="#FFFFFFFF"
sub-border-color="#FF000000"
sub-border-size=2.0
sub-shadow-offset=0
sub-spacing=0.0

#########
# Audio #
#########

# audio-file-auto=fuzzy                 # external audio doesn't has to match the file name exactly to autoload
# audio-pitch-correction=yes            # automatically insert scaletempo when playing with higher speed
alang=jpn,ja,eng,en
volume=100          # default volume, 100 = unchanged
volume-max=100      # maximum volume in %, everything above 100 results in amplification

#############
# OSD / OSC #
#############

osd-level=1       # enable osd and display --osd-status-msg on interaction
osd-duration=2500 # hide the osd after x ms

osd-font="Verdana"
osd-font-size=10
osd-color="#CCFFFFFF"        # ARGB format
osd-border-color="#DD322640" # ARGB format
osd-bar-align-x=-1
osd-bar-align-y=-1           # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=0.5          # size for osd text and progress bar
osd-bar-h=2                  # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                 # width of " " "
osd-blur=0.2

#########
# Cache #
#########

cache=yes
demuxer-readahead-secs=5.0  # Read ahead about 5 seconds of audio and video packets.
demuxer-max-bytes=114748364 # ~1 GiB in bytes

############
# Profiles #
############

# https://mpv.io/manual/stable/#conditional-auto-profiles

[loop]
profile-desc="infinity loop for webm, gif"
profile-cond=(string.match(path, ".webm") ~= nil or string.match(path, ".gif") ~= nil)
loop-file=inf

[web]
profile-desc="online video"
profile-cond=(string.match(path, "http") ~= nil)
scale=spline36
cscale=spline36
force-seekable=yes

[4k60fps]
profile-desc=">4k 60fps — downscaling"
profile-cond=(height >= 2160 or weight >= 3840 and estimated_vf_fps >= 60)
cscale=bilinear
dscale=bilinear
correct-downscaling=no
